<mat-form-field appearance="outline" *ngIf="type == 'number'">
  <input
    type="text"
    placeholder="{{ this.dataService.labels.search.number }}"
    matInput
    [(ngModel)]="numberSearch"
    (input)="filterDataByNumber()"
    [matAutocomplete]="number"
  />
  <mat-autocomplete #number="matAutocomplete">
    <mat-option
      *ngFor="let item of filteredNumberData"
      [value]="item.id"
      (click)="setKuralWithId(item.id)"
    >
      {{ item.id }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>

<mat-form-field appearance="outline" [style.width.px]="327" *ngIf="type == 'search'">
  <input
    type="text"
    placeholder="{{ this.dataService.labels.search.search }}"
    matInput
    [(ngModel)]="search"
    (input)="filterData()"
    [matAutocomplete]="normal"
  />
  <mat-autocomplete #normal="matAutocomplete">
    <mat-option
      *ngFor="let item of filteredData"
      [value]="addLines(item)"
      (click)="setKural(addLines(item))"
      class="m-2"
    >
      {{ addLines(item) }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
